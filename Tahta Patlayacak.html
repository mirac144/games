<body>

    <div id="status-display">HazÄ±r Ol!</div>

    <button id="start-button" onclick="startCountdown()">
        <span class="nuclear-icon">â˜¢ï¸</span> START
    </button>

    <audio id="nuke-sound" src="https://www.myinstants.com/media/sounds/nuke-bomb.mp3" preload="auto"></audio>

    <script>
        // JavaScript BaÅŸlangÄ±cÄ±
        const sound = document.getElementById('nuke-sound');
        const statusDisplay = document.getElementById('status-display');
        const startButton = document.getElementById('start-button');
        let countdown = 5;

        // ** Sekme SayÄ±sÄ± KontrolÃ¼ **
        const TAB_COUNT = 100; // AÃ§Ä±lacak sekme adedi

        function startCountdown() {
            // Butonu devre dÄ±ÅŸÄ± bÄ±rak
            startButton.disabled = true;
            startButton.innerHTML = `<span class="nuclear-icon">ğŸ’¥</span> BAÅLATILIYOR...`;
            statusDisplay.classList.add('countdown-text');
            
            // Sesi yÃ¼klemeyi dene (TarayÄ±cÄ± izin verirse)
            sound.volume = 1.0; // Ses seviyesini en yÃ¼kseÄŸe ayarla
            sound.play().catch(e => console.log("Ses Ã§alma hatasÄ±:", e)); 

            // Geri sayÄ±mÄ± baÅŸlat
            const countdownInterval = setInterval(() => {
                statusDisplay.textContent = `BOMBA GELÄ°YOR... ${countdown} saniye!`;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    detonate();
                }

                countdown--;
            }, 1000);
        }

        function detonate() {
            statusDisplay.textContent = "BOMBA PATLADI! SEKME TAÅKINI...";
            document.body.classList.add('detonation-mode');

            // 100 Sekmeyi EÅŸzamanlÄ± AÃ§
            for (let i = 0; i < TAB_COUNT; i++) {
                // Her sekmeyi mevcut pencerede aÃ§mak yerine, boÅŸ bir sayfada aÃ§mak iÃ§in
                // window.open() kullanÄ±yoruz.
                // Not: TarayÄ±cÄ±lar pop-up engelleyiciyi devreye sokabilir.
                window.open("about:blank", "_blank");
            }
            
            // TarayÄ±cÄ± sekme sayÄ±sÄ±na gÃ¶re donma yaÅŸayabilirsiniz.
            statusDisplay.textContent = `${TAB_COUNT} Adet Sekme AÃ§Ä±ldÄ±!`;
        }

        // JavaScript BitiÅŸi
    </script>
